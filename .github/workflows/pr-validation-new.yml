name: PR Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate Terraform
        run: |
          cd infrastructure
          terraform fmt -check
          terraform validate

      - name: Check for secrets in code
        run: |
          if grep -r -i -E "(password|secret|key|token)" --include="*.ts" --include="*.js" src/ | grep -v "from-secrets" | grep -v "secretsmanager"; then
            echo "❌ Potential secrets found in code. Please use AWS Secrets Manager."
            exit 1
          else
            echo "✅ No hardcoded secrets found"
          fi

      - name: Validate example configurations
        run: |
          if [[ -f examples/config.json ]]; then
            node -e "JSON.parse(require('fs').readFileSync('examples/config.json', 'utf8'))"
            echo "✅ config.json is valid JSON"
          fi
          if [[ -f examples/secrets.json ]]; then
            node -e "JSON.parse(require('fs').readFileSync('examples/secrets.json', 'utf8'))"
            echo "✅ secrets.json is valid JSON"
          fi
